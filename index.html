<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="main__flex">
      <div class="flex-left">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="main-top">
        </div>
        <div class="main__content">
          <h1 class="light">We're</h1>
          <h1>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form>
          <div class="form-group">
            <input id="input" type="email" placeholder="Email Address">
            <span></span>
            <img class="error-img" src="./images/icon-error.svg" alt="error">
          </div>
          <button id="submit" type="submit" class="btn-gradient">
            <img src="./images/icon-arrow.svg" alt="Arrow">
          </button>
        </form>
      </div>
      <div class="flex-right">
        <picture>
          <source media="(min-width: 1168px)" srcset="./images/hero-desktop.jpg">
          <img src="./images/hero-mobile.jpg" alt="Hero">
        </picture>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10">Haylemichale Negusse</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
